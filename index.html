<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Weather App</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Weather App</h1>
      <div class="search-bar">
        <input type="text" id="cityInput" placeholder="Enter city name" />
        <button id="getWeather">Search</button>
      </div>
      <div class="main-weather">
        <div class="current-weather">
          <div class="weather-icon">
            <img id="weatherIcon" src="" alt="Weather Icon" />
          </div>
          <div class="temperature" id="temperature">--Â°C</div>
          <div class="weather-info">
            <p id="condition">--</p>
            <p id="rain-chance">Rain - 0%</p>
          </div>
          <div class="location" id="location">City, Country</div>
          <div class="live-time" id="live-time"></div>
        </div>
        <div id="map" class="map"></div>
      </div>
      <div class="weekly-forecast">
        <div id="forecast" class="forecast-container"></div>
      </div>
      <div class="highlights">
        <h2>Today's Highlights</h2>
        <div class="highlights-grid">
          <div class="highlight-item">
            <p>UV Index</p>
            <p class="highlight-value" id="uv-index">--</p>
          </div>
          <div class="highlight-item">
            <p>Wind Status</p>
            <p class="highlight-value" id="wind-status">-- km/h</p>
          </div>
          <div class="highlight-item">
            <p>Sunrise & Sunset</p>
            <p class="highlight-value" id="sunrise">--</p>
            <p class="highlight-value" id="sunset">--</p>
          </div>
          <div class="highlight-item">
            <p>Humidity</p>
            <p class="highlight-value" id="humidity">--%</p>
          </div>
          <div class="highlight-item">
            <p>Visibility</p>
            <p class="highlight-value" id="visibility">-- km</p>
          </div>
          <div class="highlight-item">
            <p>Air Quality</p>
            <p class="highlight-value" id="air-quality">--</p>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBC3iYNNELY622gfX5g1q0uWjCoaF4k2kg&callback=initMap"
      async
      defer
    ></script>
    <script src="script.js"></script>
  </body>
</html>
